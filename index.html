<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRZ Finds — Product List</title>
  <meta name="description" content="SRZ Finds — curated affordable gadgets. Search, filter and buy." />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google tag (gtag.js) START-->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JZREY9JWCN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JZREY9JWCN');
</script>
 <!-- Google tag (gtag.js) END-->
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">SRZ</div>
        <div>
          <h1>SRZ Finds</h1>
          <p class="lead">Curated gadgets & aesthetic desk finds — affordable picks under ₹1500</p>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
         <div class="badge" id="countBadge">0 items</div>
       </div>
    </header>

    <div class="controls">
      <div class="search" role="search" aria-label="Search products">
        <input id="q" placeholder="Search products, e.g., 'LED desk lamp' or 'mouse pad'">
        <button class="btn" id="clearBtn" title="Clear search">✕</button>
      </div>

      <div class="select">
        <label for="category">Category</label>
        <select id="category">
          <option value="all">All categories</option>
        </select>
      </div>

      <div class="select">
        <label for="sort">Sort by</label>
        <select id="sort">
          <option value="relevance">Relevance</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="name-asc">Name A → Z</option>
        </select>
      </div>

      <div style="margin-left:auto; display:flex; gap:10px">
        <button class="btn" id="resetBtn" title="Reset filters">Reset</button>
      </div>
    </div>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="empty" class="empty" style="display:none">No products match your search.</div>
      <nav id="pagination" class="pagination" aria-label="Pagination" style="display:none"></nav>
    </main>

    <!-- Product Details Modal -->
    <div id="productModal" class="modal" role="dialog" aria-labelledby="modalTitle" style="display:none">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">&times;</button>
        <h2 id="modalTitle"></h2>
        <div class="modal-body">
          <div class="modal-img">
            <img id="modalImage" alt="">
          </div>
          <div class="modal-info">
            <p id="modalCategory"></p>
            <p id="modalPrice"></p>
            <p id="modalDesc"></p>
            <a id="modalBuy" class="btn primary" target="_blank" rel="noopener">Buy on Amazon</a>
            <small class="price-disclaimer">* Prices on Amazon may vary</small>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div style="display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap;margin:6px 0">
        <div class="socials" aria-hidden="false" style="display:flex;gap:8px;align-items:center">
          <a class="social youtube" href="https://www.youtube.com/@srzfinds" aria-label="YouTube" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <rect x="1" y="4" width="22" height="16" rx="4" fill="#FF0000"></rect>
              <path d="M9.6 8.6v6.8L16 12 9.6 8.6z" fill="#fff"></path>
            </svg>
          </a>

          <a class="social instagram" href="https://www.instagram.com/srzfinds" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <defs>
                <linearGradient id="igStdGrad" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#feda75"/>
                  <stop offset="0.35" stop-color="#fa7e1e"/>
                  <stop offset="0.6" stop-color="#d62976"/>
                  <stop offset="1" stop-color="#962fbf"/>
                </linearGradient>
              </defs>
              <rect x="1.5" y="1.5" width="21" height="21" rx="5" fill="url(#igStdGrad)"></rect>
              <path d="M12 8.3a3.7 3.7 0 1 0 0 7.4 3.7 3.7 0 0 0 0-7.4z" fill="#fff"></path>
              <circle cx="17.4" cy="6.6" r="0.9" fill="#fff"></circle>
              <circle cx="12" cy="12" r="2.2" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.9"></circle>
            </svg>
          </a>

          <a class="social facebook" href="https://www.facebook.com/srzfinds" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <rect x="1" y="1" width="22" height="22" rx="4" fill="#1877F2"></rect>
              <path d="M15 8.5h-1.2c-.6 0-1 .4-1 1.1V11h2.2l-.3 2.2H12.8v5.2H10v-5.2H8.2v-2.2H10V10c0-1.7 1.3-3.5 3.4-3.5H15V8.5z" fill="#fff"></path>
            </svg>
          </a>
        </div>
        <div class="footer-text" style="color:var(--muted);font-size:13px">
          Built with ♥ by SRZ Finds — Curating affordable joy for your desk, one find at a time.
        </div>
      </div>
     </footer>
  </div>

  <!-- load product data first, then main script -->
  <script src="js/products.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
